apiVersion: v1
kind: Secret
metadata:
  name: postgres-backup-s3
  namespace: postgres # Change this to your namespace
type: Opaque
stringData:
  # PostgreSQL connection
  POSTGRES_PASSWORD: "your-postgres-password-here"
  # S3 credentials and configuration
  AWS_ACCESS_KEY_ID: "your-aws-access-key-here"
  AWS_SECRET_ACCESS_KEY: "your-aws-secret-key-here"
  S3_ENDPOINT: "https://s3.amazonaws.com" # S3 endpoint URL (e.g., https://s3.eu-west-par.io.cloud.ovh.net for OVH)
  S3_BUCKET: "your-backup-bucket-name" # S3 bucket name for storing backups
